    console.log(userCode)
    $.ajax({
        url: url,

        data: {
            "user_code": userCode,
            "id":id

            console.log(response);
            let userOP = document.getElementById("rcTestop");
            userOP.innerText = response["testop"];
           
            // Handle the response data here
        },
        error: function(xhr, status, error) {
            console.log("error");
            // Handle the error here
        }
    });
});


</script>
